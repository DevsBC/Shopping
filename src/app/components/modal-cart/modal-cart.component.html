<ion-content fullscreen>

    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="ion-text-start" color="secondary">
                    <p>Cart List</p>
                </div>
            </ion-col>
            <ion-col>
                <div class="ion-text-end">
                    <ion-button (click)="dismissModal()" fill="clear" color="danger">
                        <ion-icon name="close" slot="start"></ion-icon>
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="ion-padding">

        <ion-list>
            <ion-item class="ion-text-wrap">
                <ion-grid>
                    <ion-row class="ion-align-items-center">
                        <ion-col size="2" class="ion-align-self-start">
                            <ion-button color="medium" fill="clear">
                                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="1" class="ion-align-self-center">
                            2
                        </ion-col>

                        <ion-col size="2" class="ion-align-self-center">
                            <ion-button color="medium" fill="clear">
                                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="2" offset="5">
                            <ion-button color="medium" fill="clear">
                                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="9">
                            <b>coca</b>
                        </ion-col>
                        <ion-col size="3" class="ion-text-end">
                            <ion-label color="secondary">
                                24
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size="9">
                            Total KES:
                        </ion-col>
                        <ion-col size="3" class="ion-text-end">
                            <ion-label color="secondary">
                                24
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>

        <ion-button expand="block" shape="round">
            Checkout
        </ion-button>
    </div>

</ion-content>
