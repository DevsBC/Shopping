<ion-header [translucent]="true">
    <ion-toolbar color="success">

        <ion-buttons slot="start">
            <ion-avatar>
                <img src="assets/icon/LogoSuperette.png">
            </ion-avatar>
        </ion-buttons>
        <ion-searchbar placeholder="Buscar" animated></ion-searchbar>
        <ion-buttons slot="primary">
            <ion-button color="light" (click)="presentModal()">
                <ion-icon name="cart-outline" style="font-size:25pt;"></ion-icon>
                <ion-badge color="danger animated bounce" *ngIf="quantity > 0">{{ quantity }}</ion-badge>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
