<app-toolbar></app-toolbar>

<ion-content [fullscreen]="true">
    <app-navigationdrawer></app-navigationdrawer>

    <ion-slides class="slide-padding" pager="false">
        <ion-slide *ngFor="let promo of promos">
            <div class="container">
                <ion-img src="{{promo.img}}"></ion-img>
                <h2 class="slidetitle">
                    <span class="block">{{promo.nameProduct}}</span>
                </h2>
                <p class="author">$ {{promo.price}}</p>
            </div>
        </ion-slide>
    </ion-slides>


    <!-- Productos y categorias -->
    <div *ngFor="let cat of items" class="category-block">

        <ion-row no-padding class="category-banner" expand="full">
            <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
                {{ cat.category }}
                <ion-icon [name]="getIcon(cat.expanded)" style="float: right;"></ion-icon>
            </ion-col>
        </ion-row>

        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let product of cat.products">
                <div *ngIf="cat.expanded">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>
                                {{ product.name }}
                                <ion-grid>
                                    <ion-row class="ion-align-items-center">
                                        <ion-col size="5" class="ion-align-self-start">
                                            <ion-button color="medium" fill="clear">
                                                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                                            </ion-button>
                                        </ion-col>

                                        <ion-col size="2" class="ion-align-self-center">
                                            2
                                        </ion-col>

                                        <ion-col size="5" class="ion-align-self-center">
                                            <ion-button color="medium" fill="clear">
                                                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                                            </ion-button>
                                        </ion-col>

                                    </ion-row>
                                </ion-grid>

                            </ion-card-title>


                        </ion-card-header>
                        <ion-card-content>
                            <img src="https://via.placeholder.com/300x300">
                            <ion-item>
                                <ion-text color="primary" slot="start">
                                    <h1>$ {{ product.price }}</h1>
                                </ion-text>
                                <ion-button (click)="addToCart(product)" slot="end">

                                    <ion-icon name="add-outline"></ion-icon>
                                </ion-button>
                            </ion-item>


                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-slide>
        </ion-slides>
    </div>
    <!-- Productos y categorias -->


</ion-content>
