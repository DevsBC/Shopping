<app-toolbar [quantity]='totalProducts'></app-toolbar>

<ion-content [fullscreen]="true" force-overscroll="true" class="animated fadeIn">
    <app-navigationdrawer></app-navigationdrawer>

    <ion-card>
        <ion-avatar style="margin:auto;">
            <img src="assets/images/user2.png">
        </ion-avatar>
        <ion-card-content>
            <div class="user-meta ion-text-center">
                <h3>Jhon Doe</h3>
                <ion-chip>
                    <ion-icon name="shield-checkmark" color="dark"></ion-icon>
                    <ion-label>Verificado</ion-label>
                </ion-chip>
            </div>

            <ion-list>
                <ion-item-sliding #slidingEmail>

                    <ion-item-options side="start">
                        <ion-item-option slot="icon-only">
                            <ion-icon name="create-outline" style="zoom: 2.0;" (click)="edit(email, slidingEmail)"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                    <ion-item>
                        <ion-icon name="mail-outline" slot="start"></ion-icon>
                        <ion-input type="email" value="jhondoe@gmail.com" required disabled name="email" #email (keyup.enter)="handleInput(email)"></ion-input>
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option slot="icon-only" color="success">
                            <ion-icon name="save-outline" style="zoom:2.0;" (click)="handleInput(email)"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                </ion-item-sliding>

                <ion-item-sliding #slidingNumber>

                    <ion-item-options side="start">
                        <ion-item-option slot="icon-only">
                            <ion-icon name="create-outline" style="zoom: 2.0;" (click)="edit(number, slidingNumber)"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                    <ion-item>
                        <ion-icon name="call-outline" slot="start"></ion-icon>
                        <ion-input type="number" value="6561113833" required disabled name="number" #number (keyup.enter)="handleInput(number)"></ion-input>
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option slot="icon-only" color="success">
                            <ion-icon name="save-outline" style="zoom:2.0;" (click)="handleInput(number)"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                </ion-item-sliding>

                <ion-item-sliding #slidingPassword>

                    <ion-item-options side="start">
                        <ion-item-option slot="icon-only">
                            <ion-icon name="create-outline" style="zoom: 2.0;" (click)="edit(password, slidingPassword)"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                    <ion-item>
                        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                        <ion-input type="password" value="password" required disabled name="password" #password (click)="edit(password, slidingPassword)" (keyup.enter)="handleInput(password)"></ion-input>
                        <ion-icon name="eye-off-outline" slot="end" (click)="showPassword(password)"></ion-icon>
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option slot="icon-only" color="success">
                            <ion-icon name="save-outline" style="zoom:2.0;" (click)="handleInput(password)"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                </ion-item-sliding>



                <ion-item expand="full">
                    <ion-icon name="location-outline" slot="start"></ion-icon>
                    <ion-label>Mi Tienda</ion-label>
                    <ion-icon name="map" slot="end"></ion-icon>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>



    <ion-card>
        <ion-item-sliding>
            <ion-item-options side="start">
                <ion-item-option slot="icon-only">
                    <ion-icon name="create-outline" style="zoom: 2.0;"></ion-icon>
                </ion-item-option>

            </ion-item-options>

            <ion-item>
                <ion-icon name="locate-outline" slot="start"></ion-icon>
                <ion-card-content>
                    Av. Tecnológico 3070, Fraccionamiento, 32618 Cd Juárez, Chih. Tel: 656 686 2200
                </ion-card-content>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option slot="icon-only" color="danger">
                    <ion-icon name="trash-outline" style="zoom:2.0;"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-card>
</ion-content>
